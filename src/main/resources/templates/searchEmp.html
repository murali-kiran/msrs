<div class="ymc-main" style="margin-left:340px;margin-right:40px">

  <!-- Header -->
  <div class="ymc-container" style="margin-top:20px" id="showcase">
    <h1 class="ymc-jumbo"><b>Employee Insurance</b></h1>
   
  </div>
  
  

  <!-- Services -->
  <div class="ymc-container" id="services" style="margin-top:5px">
  <div th:if="${emp != null}">
    <h1 class="ymc-xxxlarge ymc-text-red"><b>Search Employee</b></h1>
	 <form action="#" th:action="@{/home/searchEmp}" th:object="${emp}" method="post">
	 	<table>
		 	<!-- <tr><td> Id: </td><td><input type="text" id="empid" name="empid" th:field="*{empid}" /></td></tr> -->
	        <tr><td> First Name: </td><td><input type="text" id="firstname" name="firstname" th:field="*{firstname}" /></td></tr>
	        <tr><td> Last Name: </td><td><input type="text" id="lastname" name="lastname" th:field="*{lastname}" /></td></tr>
	        <tr><td> DOB: </td><td><input type="date" id="dob" name="dob" th:field="*{dob}" /> </td></tr>
	        <tr><td> Email: </td><td><input type="email" id="dob" name="dob" th:field="*{email}" /> </td></tr>
	        <tr><td> Aadhaar: </td><td><input type="text" id="dob" name="dob" th:field="*{aatharnumber}" /> </td></tr>
	        <tr><td> PAN: </td><td><input type="text" id="dob" name="dob" th:field="*{pancard}" /> </td></tr>
	        <tr><td><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></td></tr>
        </table>
    </form>
	</div>
	
<div th:if="${!emps.empty}">
	<h1 class="ymc-xxxlarge ymc-text-red"><b>Employee List</b></h1>
	<table>
	<tr>
		<th>ID</th>
		<th>First Name</th>
		<th>Last Name</th>
		<th>DOB</th>
		<th>Email</th>
		<th>Phone</th>
		<th>View</th>
	</tr>
	
	

	<tr th:each ="emp : ${emps}">
		<td th:text ="${emp.empid}"></td>
		<td th:text ="${emp.firstname}"></td>
		<td th:text ="${emp.lastname}"></td>
		<td th:text ="${emp.dob}"></td>
		<td th:text ="${emp.email}"></td>
		<td th:text ="${emp.phone}"></td>
		<td><a th:href="@{/home/viewEmp(empid=${emp.empid})}" >view</a></td>
	</tr>
	
	</table>
	</div>
	</div>
	</div>

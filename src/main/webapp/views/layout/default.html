<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>YMC</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" media="screen"
	href="../../css/style_new.css" th:href="@{/css/style_new.css}" />
</head>
<body>
	<div>
		<header th:replace="fragments/header :: header">
			<p>This is default header area for default layout</p>
		</header>
	</div>
	<div
		style="width: 18%; height: auto; text-align: left; float: left; padding-left: 5px;">
		<section id="menu" th:replace="fragments/menu :: menu">menu</section>
	</div>
	<div style="width: 70%; padding-top: 20px;" align="center">
		<section id="content" layout:fragment="content">
			<p>This is default main content with default layout</p>
		</section>
	</div>
	<div
		style="width: 100%; height: 20px; float: left; width: 100%; background-repeat: repeat-x; position: fixed; left: 0px; bottom: 0px;">
		<footer th:replace="fragments/footer :: footer">
			<p>This is default footer area for default layout</p>
		</footer>
	</div>

</body>
</html>
